<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script defer src="./login.js"></script>
  </head>
  <body id="body" class="my-4 mt-0">
    <nav class="navbar navbar-light bg-secondary border mb-3 ">
      <div class="container-fluid ">
        <a class="navbar-brand d-flex align-items-center text-light" href="#">
          <img src="https://icon-library.com/images/icon-admin/icon-admin-20.jpg" alt="" width="50" height="50" class="d-inline-block align-text-top rounded-circle mx-3">
          Customer info
        </a>
        <div class="mx-3">
            <button onclick="handleHome()" type="button" class="btn btn-info mx-1">Home</button>
        </div>
      </div>
    </nav>
   
    <section class="col-12 d-flex align-items-center flex-column">
      <h2>User Login & Register</h2>
      <div class="col-6 container mt-3 mb-3 d-flex justify-content-center">
        <div class="col-8">
          <ul class="nav nav-tabs d-flex justify-content-center mb-2">
            <li class="col-6 nav-item border rounded">
              <a class="nav-link active" data-bs-toggle="tab" href="#login-tab"
                >Login</a
              >
            </li>
            <li class="col-6 nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#signup-tab"
                >Sign Up</a
              >
            </li>
          </ul>
          <div class="tab-content w-100">
            <div class="tab-pane fade show active" id="login-tab">
              <form
                action="#"
                onsubmit="submitForm(event)"
                id="login-form"
                class="col-12 rounded p-4">
                <!-- Email input -->
                <div class="form-outline mb-2">
                  <label class="form-label" for="userEmail"
                    >Email address</label
                  >
                  <input type="email" id="userEmail" class="form-control" />
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="userPassword">Password</label>
                  <input
                    type="password"
                    id="userPassword"
                    class="form-control" />
                </div>
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-3">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="form2Example31"
                        checked />
                      <label class="form-check-label" for="form2Example31">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

                <!-- Submit button -->
                <button
                  type="submit"
                  class="w-100 btn btn-primary btn-block mb-3">
                  Sign in
                </button>
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="#signup-tab">Register</a></p>
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i
                      class="fa fa-facebook-square"
                      style="font-size: 30px"></i>
                  </button>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i
                      class="fa fa-google-plus-square"
                      style="font-size: 30px"></i>
                  </button>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fa fa-twitter-square" style="font-size: 30px"></i>
                  </button>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fa fa-github-square" style="font-size: 30px"></i>
                  </button>
                </div>
              </form>
            </div>
            <div class="tab-pane fade" id="signup-tab">
              <form id="login-form" class="col-12 rounded p-4">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-2">
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="userFirstName"
                        >First name</label
                      >
                      <input
                        type="text"
                        id="userFirstName"
                        class="form-control" />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="userLastName"
                        >Last name</label
                      >
                      <input
                        type="text"
                        id="userLastName"
                        class="form-control" />
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-2">
                  <label class="form-label" for="registerEmail"
                    >Email address</label
                  >
                  <input type="email" id="registerEmail" class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-2">
                  <label class="form-label" for="registerPassword"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="registerPassword"
                    class="form-control" />
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="checkbox"
                    checked />
                  <label class="form-check-label" for="checkbox">
                    Subscribe to our newsletter
                  </label>
                </div>

                <!-- Submit button -->
                <button
                  type="button"
                  class="w-100 btn btn-primary btn-block mb-3"
                  onclick="userRegister(event)">
                  Sign up
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i
                      class="fa fa-facebook-square"
                      style="font-size: 30px"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i
                      class="fa fa-google-plus-square"
                      style="font-size: 30px"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fa fa-twitter-square" style="font-size: 30px"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fa fa-github-square" style="font-size: 30px"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const handleHome=()=>{
          window.location.href = "../index.html"
      }
    </script>
  </body>
</html>
