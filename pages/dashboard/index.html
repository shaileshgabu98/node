<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-secondary border ">
      <div class="container-fluid ">
        <a class="navbar-brand d-flex align-items-center text-light" href="#">
          <img src="https://icon-library.com/images/icon-admin/icon-admin-20.jpg" alt="" width="50" height="50" class="d-inline-block align-text-top rounded-circle mx-3">
          Customer info 
        </a>
        <div class="mx-3">
            <button onclick="handleSignOut()" type="button" class="btn btn-info mx-1">Sign-Out</button>
        </div>
      </div>
    </nav>
    <div id="spinner" class="d-none">
      <div class="spinner-border" role="status"></div>
    </div>
    <div class="container">
      <h1 class="text-center pt-5">Customer Details Table</h1>
      <div class="d-grid gap-2 d-md-flex m-2 justify-content-md-end">
        <button
          type="button"
          class="btn btn-primary col-2"
          data-bs-toggle="modal"
          data-bs-target="#CustomerModel"
          onclick='openModel("addModal")'
          data-bs-whatever="@fat">
          Add Customer Details
        </button>
      </div>
      <div
        class="modal fade"
        id="CustomerModel"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Customer Details
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form >
                
              </form>
              <form id="uploadImage" method="POST" enctype="multipart/form-data">
                <div class="user-profile-pic">
                  <div id="img-preview"></div>
                  <input
                  type="file"
                  id="choose-file"
                  name="profileImage"/>
                  <label for="choose-file">Choose File</label>
                </div>
                <input type="hidden" id="customerId" >
                <div class="mb-3">
                  <label for="customerName" class="form-label">Full Name</label>
                  <p id="nameError" class="d-none">
                    Name is requires
                  </p>
                  <input
                    type="text"
                    class="form-control"
                    id="customerName"
                    placeholder="Enter FullName" />
                </div>
                <div class="mb-3">
                  <label for="customerNumber" class="form-label"
                    >Mobile Number</label
                  >
                  <p id="mobileError" class="d-none" >
                    Mobile is requires
                  </p>
                  <input
                    type="number"
                    class="form-control"
                    id="customerNumber"
                    placeholder="Enter Mobile Number" />
                </div>
                <div class="mb-3">
                  <label for="customerEmail" class="form-label">Email</label>
                  <p id="emailError" class="d-none">
                    Email is requires
                  </p>
                  <input
                    type="email"
                    class="form-control"
                    id="customerEmail"
                    placeholder="Enter Email Address" />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Close
                  </button>
                  <button
                    type="submit"
                    id="submitBtn"
                    onclick="handleSubmit(event)"
                    class="submitBtn btn btn-primary">
                    Submit
                  </button>
                  <button id="loadingBtn" class="btn btn-primary d-none" type="button" disabled>
                    <span class="spinner-border spinner-border-sm " role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <table id="customer-table" class="table table-success table-striped">
        
        <thead>
          <tr>
            <th scope="col-1">No</th>
            <th scope="col-1">Photo</th>
            <th scope="col-3">Name</th>
            <th scope="col-3">Mobile No.</th>
            <th scope="col-3">Email Address</th>
            <th scope="col-3" class="px-3">Action</th>
          </tr>
        </thead>
        <tbody id="customerTbody">
        </tbody>
      </table>
      <script>
        const handleSignOut=()=>{
            window.location.href = "../../index.html"
        }
      </script>
  </body>
</html>
